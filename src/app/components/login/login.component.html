<div class="wrap">
    <div class="form-group fadein animation-duration-1000 animation-iteration-1" >
        <img src="assets/images/logo-breast-expert.png" width="200px" alt="" srcset="" routerLink="/">
        <form [formGroup]="usersForm">
            <div class="mt-8">
                <input type="email" class="w-25rem" pInputText placeholder="Email" required email autocomplete="off" formControlName="email"/>
                <div *ngIf="usersForm.get('email')?.invalid && (usersForm.get('email')?.dirty || usersForm.get('email')?.touched)">
                    <div class="m-error" *ngIf="usersForm.get('email')?.hasError('required')">*Email không được để trống</div>
                </div>
            </div>
            <div class="mt-4">
                <!-- <p-password formControlName="password"  [toggleMask]="true"></p-password> -->
                <input formControlName="pass" type="password" placeholder="Mật khẩu" autocomplete="new-password" pPassword  class="w-full">

                <div *ngIf="usersForm.get('password')?.invalid && (usersForm.get('password').dirty || usersForm.get('password')?.touched)">
                    <div class="m-error" *ngIf="usersForm.get('password')?.hasError('required')">*Mật khẩu không được để trống</div>
                </div>
            </div>
            <div class="mt-4 text-left">Quên mật khẩu?</div>
            <div class="mt-4">
                <button pButton pRipple type="button" label="Đăng nhập" class="p-button btn-login w-25rem"></button>
            </div>
            <div class="flex align-item-center justify-content-center mt-4">
                <hr width="43%">
                <span class="mx-2 flex align-items-center">hoặc</span>
                <hr width="43%">
            </div>
            <div class="mt-4">
                <button pButton pRipple type="button" label="Đăng ký" class="p-button btn-signup w-25rem" routerLink="/signup"></button>
            </div>
        </form>
    </div>
    <div class="footer" >
        Hệ thống Breast-Expert là sản phẩm của đề tài khoa học công nghệ cấp nhà nước KC4.0-18/19-25, theo Quyết định số 3237/QĐ-BKHCN ngày 24 tháng 11 năm 2020 của Bộ trưởng Bộ Khoa học và Công nghệ.
    </div>
</div>
