<div class="min-h-screen h-full overflow-hidden">
  <div>
    <img class="fixed notmobie left-0 h-full w-full opacity-90" src="assets/images/login_bg.jpg" />
  </div>
  <div class="grid login-input">
    <div class="col-6 mt-10rem">
      <div class="mt-8 m-auto relative z-1 text-center text-white login-form">
        <img class="h-13rem login-logoMSC-slogan" src="assets/images/login-hvid.png" />
        <!-- <h1 class="text-6xl mt-0 login-logoMSC-slogan">HVID</h1> -->
        <h2 class="font-light mt-7 mx-8 text-2xl login-logoMSC-slogan" style="color: #3156a3">{{ slogan.content }}</h2>
        <h2 class="font-light mt-5 login-logoMSC-slogan" style="color: #04b0f0">{{ slogan.author }}</h2>
      </div>
    </div>
    <div class="col-5 relative z-1 text-center p-7 login-input mx-0" style="background: rgb(255 255 255 /0.8); height: 105vh; width: 27%">
      <div style="position: absolute; top: 25%; left: 13%">
        <p class="font-bold text-4xl">HVID</p>
      </div>
      <div style="position: absolute; top: 25%; left: 8" [formGroup]="loginForm">
        <div class="col-8 m-auto mt-6 w-23rem login-inp-btn-password">
          <div #notify_login class="text-base inp-login" style="color: #ff5757"></div>

          <div class="field">
            <label class="mr-10rem font-bold text-lg" for="Username">Username</label>
            <input type="text" placeholder="Tên đăng nhập" pInputText formControlName="username" (keydown.enter)="login()" class="w-full border-round-2xl border-500 p-4 h-3rem text-base" />
            <div class="m-error text-sm inp-login ml-4" *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].dirty">*Vui lòng nhập tên đăng nhập</div>
          </div>

          <div class="field Smt-6 mb-4 mt-4">
            <label class="mr-10rem font-bold text-lg" for="Password">Password</label>
            <p-password [feedback]="false" [toggleMask]="true" formControlName="password" inputId="password" (keydown.enter)="login()" (keydown)="removeTextErrorLogin()" styleClass="w-full p-password p-component p-inputwrapper p-input-icon-right" placeholder="Mật khẩu" inputStyleClass=" border-500 p-4 h-3rem border-round-2xl text-base"> </p-password>
            <div style="display: block">
              <div class="m-error text-sm inp-login ml-4" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].dirty">*Vui lòng nhập mật khẩu</div>
            </div>
          </div>

          <button [disabled]="loading" pRipple type="button" (click)="login()" style="background-color: #3699ff; border-color: #3699ff" class="w-5 border-none border-round-2xl cursor-pointer h-3rem text-white flex align-items-center justify-content-center text-base mt-6 btn-login">
            <i *ngIf="loading" class="pi pi-spin pi-spinner mr-1" style="font-size: 1rem"></i>
            Đăng nhập
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
